# E-HOK Baseline Network Configuration
# Two-node network (Alice and Bob) with depolarizing noise

stacks:
  - name: alice
    qdevice_typ: generic
    qdevice_cfg:
      num_qubits: 5
      T1: 1000000000  # 1 second (very long for baseline - minimal decoherence)
      T2: 500000000   # 0.5 seconds
      init_time: 0
      single_qubit_gate_time: 5
      two_qubit_gate_time: 100
      measure_time: 3700

  - name: bob
    qdevice_typ: generic
    qdevice_cfg:
      num_qubits: 5
      T1: 1000000000
      T2: 500000000
      init_time: 0
      single_qubit_gate_time: 5
      two_qubit_gate_time: 100
      measure_time: 3700

links:
  - stack1: alice
    stack2: bob
    typ: depolarise
    cfg:
      fidelity: 0.97  # 3% error → QBER ≈ 2.25%
      prob_success: 1.0
      t_cycle: 1000  # 1 μs cycle time
      prob_max_mixed: 0.0  # Use depolarizing noise, not completely mixed states

clinks:
  - stack1: alice
    stack2: bob
    typ: default
    cfg:
      delay: 1000  # 1 μs classical communication delay
