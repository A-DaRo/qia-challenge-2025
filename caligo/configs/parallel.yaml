# Example configuration for parallel EPR generation

num_epr_pairs: 50000

parallel:
  enabled: true
  workers: 8
  batch_size: 5000
  isolation_level: process
  prefetch_batches: 2

network:
  # Simplified noise parameter used by Caligo's standalone generator
  noise: 0.05

security:
  target_security_parameter: 1e-10
